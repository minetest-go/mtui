name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.x
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Test
      run: |
        cd public && npm ci && cd ..
        go test ./... -coverprofile=profile.cov
    - uses: shogo82148/actions-goveralls@v1.6.0
      with:
        path-to-profile: profile.cov
