version: "3.6"

services:
 minetest:
  image: registry.gitlab.com/minetest/minetest/server:5.6.0
  user: root
  volumes:
    - "minetest_home:/root/.minetest"
    - "./dev/worldmods:/root/.minetest/worlds/world/worldmods"
    - "./minetest.conf:/etc/minetest/minetest.conf"
  ports:
    - "30000:30000/udp"

 ui_webapp:
  image: node:18.9.1-alpine3.15
  volumes:
   - "./:/app"
  working_dir: /app/public
  command: ["npm", "ci"]

 ui:
  image: golang:1.19.1
  environment:
   WORLD_DIR: "/root/.minetest/worlds/world"
   WEBDEV: "true"
  ports:
    - 8080:8080
  volumes:
   - "minetest_home:/root/.minetest"
   - "./dev/worldmods:/root/.minetest/worlds/world/worldmods"
   - "./dev/mtui.json:/root/.minetest/worlds/world/mtui.json"
   - "./minetest.conf:/etc/minetest/minetest.conf"
   - "./:/app"
   - "go_cache:/root/.cache"
   - "go_dir:/root/go"
  working_dir: /app
  command: ["go", "run", "."]
  

volumes:
  minetest_home: {}
  go_cache: {}
  go_dir: {}